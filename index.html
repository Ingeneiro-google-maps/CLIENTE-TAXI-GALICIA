<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#F7C948" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Taxi Galicia | Reserva Profesional</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
      }
      .taxi-yellow {
        color: #F7C948;
      }
      .bg-taxi-yellow {
        background-color: #F7C948;
      }
      .border-taxi-yellow {
        border-color: #F7C948;
      }
      /* Custom Animation for Hero Taxi */
      @keyframes drive {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100vw); }
      }
      .animate-drive {
        animation: drive 8s linear infinite;
      }
      
      /* Map Path Animation */
      .path-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 3s ease-in-out forwards;
      }
      
      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }
      
      .floating {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* Transfer Section Animations */
      @keyframes travel-road {
        0% { left: 5%; opacity: 0; transform: translateY(-50%) scale(0.8); }
        10% { opacity: 1; transform: translateY(-50%) scale(1); }
        
        /* Stop 1: Airport */
        20% { left: 16%; } 
        25% { left: 16%; } /* Pause */

        /* Stop 2: Health */
        50% { left: 50%; }
        55% { left: 50%; } /* Pause */

        /* Stop 3: Private */
        80% { left: 83%; }
        85% { left: 83%; } /* Pause */

        95% { opacity: 1; transform: translateY(-50%) scale(1); }
        100% { left: 95%; opacity: 0; transform: translateY(-50%) scale(0.8); }
      }

      .animate-travel {
        animation: travel-road 8s ease-in-out infinite;
      }

      @keyframes pulse-yellow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.4); }
        50% { box-shadow: 0 0 0 15px rgba(250, 204, 21, 0); }
      }
      
      .animate-pulse-ring {
        animation: pulse-yellow 2s infinite;
      }
    </style>
